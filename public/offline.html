<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />
    <meta name="theme-color" content="#3b82f6" />
    <title>Offline - Nutrition Scanner</title>
    <style>
      :root {
        --primary-color: #3b82f6;
        --text-color: #1e293b;
      }

      body {
        font-family: "Inter", -apple-system, BlinkMacSystemFont, system-ui,
          sans-serif;
        margin: 0;
        padding: 0;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100vh;
        background-color: #f8fafc;
        color: var(--text-color);
        padding: 0 1rem;
      }

      .container {
        max-width: 480px;
        text-align: center;
      }

      h1 {
        color: var(--primary-color);
        margin-bottom: 1rem;
      }

      p {
        margin-bottom: 2rem;
        line-height: 1.5;
      }

      .icon {
        font-size: 4rem;
        margin-bottom: 1rem;
      }

      button {
        background-color: var(--primary-color);
        color: white;
        border: none;
        padding: 1rem 2rem;
        font-size: 1rem;
        font-weight: 600;
        border-radius: 0.5rem;
        cursor: pointer;
      }
    </style>
  </head>

      <button onclick="window.location.reload()">Try Again</button>

  </body>
</html>
